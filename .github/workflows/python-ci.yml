name: QFEX Proto CI - Python & Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ] 

jobs:
  build_and_lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21' 

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' 

      - name: Install protoc
        uses: arduino/setup-protoc@v3
        with:
          version: '25.x' 

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install grpcio-tools python-dotenv ruff

      - name: Generate protobuf and gRPC code
        run: |
          chmod +x ./generate.sh
          ./generate.sh
       

      - name: Check for uncommitted changes after generation
        run: |
          if ! git diff --quiet; then
            echo "Generated files are not up to date. Please run ./generate.sh and commit the changes."
            git diff
            exit 1
          fi

      - name: Lint Python code
        run: |
          # Lint example files and generated Python modules
          # Adjust paths if your project structure is different
          ruff check python_examples/ common/ market_data/ port/

      - name: Install golangci-lint
        run: |
          # We use a specific version to ensure consistent linting results
          # You can find the latest version at https://github.com/golangci/golangci-lint/releases
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.59.1

      - name: Lint Go code
        run: |
          $(go env GOPATH)/bin/golangci-lint run ./...
          # This will lint all Go files, including generated ones in common/, market_data/, port/

